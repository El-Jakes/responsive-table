<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Responsive Table</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <table>
          <caption>
            Students Record
          </caption>
          <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Company</th>
            <th>Phone</th>
          </tr>
          </thead>
          <tbody id="table-body"></tbody>          
        </table>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
